<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
        <title>Choonz - Genre details</title>
    </head>
    <body>
        <!-- Navbar -->
        <div id="nav-container"></div>
        <!-- Navbar -->

        <div class="container">
            <div id="header" class="row">
                <div id="album-col" class="column">

                </div>
                <div id="genre-col" class="column mx-2 mb-5">
                    <div class="img-section"></div>
                    <div class="text-section"></div>
                </div>
            </div>
            <div id="main" class="row">
                <div id="album-div" class="display-none row"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Album Cover</th>
                            <th scope="col">Name</th>
                            <th scope="col">Artist</th>
                        </tr>
                    </thead>
                    <tbody id="album-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <!-- Footer -->
        <div class="footer-container"></div>
        <!-- Footer -->

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="./js/genresingle.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/footer.js"></script>
    </body>
</html>
