        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form id="submitLoginForm" action="#" method="post" data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                            <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <div class="form-group required">
                                <lSabel for="username"> Enter your Username</lSabel>
                                <input type="text" class="form-control text-lowercase" id="username-login" required=""
                                    name="username" value="">

                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password"> Enter your Password
                                    <a class="ml-auto border-link small-xl" href="#"> Forget Password? </a> </label>
                                <input type="password" class="form-control" required="" id="password-login" name="password"
                                    value="">
                            </div>
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                            </div>
                        </form>
                        <form id="submitSignupForm" class="display-none" action="#" method="post" data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                            <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <div class="form-group required">
                                <lSabel for="username"> Username</lSabel>
                                <input type="text" class="form-control text-lowercase" id="username-signup" required=""
                                    name="username" value="">
                            </div>
                            <div class="form-group required">
                                <lSabel for="name"> Name</lSabel>
                                <input type="text" class="form-control text-lowercase" id="name-signup" required=""
                                    name="name" value="">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password"> Password </label>
                                <input type="password" class="form-control" required="" id="password-signup" name="password"
                                    value="">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password"> Confirm Password </label>
                                <input type="password" class="form-control" required="" id="confirm-password-signup" name="password"
                                    value="">
                            </div>
                            <div class="form-group pt-1">
                                <label id="error-message" class="d-flex flex-row align-items-center"></label>
                                <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span id="label-login-signup-switch" class="text-muted"> Not a member? </span>
                            <a id="anc-login-signup-switch"> Sign up </a>
                        </p>
                    </div>
                </div>
            </div>
