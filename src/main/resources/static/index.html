<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Choonz Music</title>
</head>

<body>
    <!-- Navbar -->
    <div id="nav-container"></div>
    <!-- Navbar -->

    <!-- Search -->

    <div class="container">
        <div class="row">
            <div class="col-lg mt-5">
                <form class="form-inline d-flex justify-content-center md-form form-sm">
                    <input class="form-control form-control-sm mr-1 w-75" type="text" placeholder="Search for music..."
                        aria-label="Search">
                    <button type="submit" id="Search"> Search </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="card-group" class="card-columns">
                <div class="card mb-3" style="width:12rem">
                    <img class="card-img-top"
                        src="https://www.superiorwallpapers.com/download/relaxing-place-for-a-special-summer-holiday-tropical-island-4028x2835.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <div class="text-playlist-card">Summer</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Search -->

    <!-- Footer -->
    <div class="footer-container"></div>
    <!-- Footer -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
